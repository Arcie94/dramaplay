version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: dramabang-backend
    restart: always
    environment:
      - DB_DRIVER=postgres
      - DB_DSN=host=postgres user=dramabang password=dramabang dbname=dramabang port=5432 sslmode=disable TimeZone=Asia/Jakarta
      - TZ=Asia/Jakarta
    volumes:
      - ./data:/app/data
      - ./uploads:/app/public/uploads
    depends_on:
      - postgres
    networks:
      - dramabang-net

  postgres:
    image: postgres:15-alpine
    container_name: dramabang-postgres
    restart: always
    environment:
      POSTGRES_USER: dramabang
      POSTGRES_PASSWORD: dramabang
      POSTGRES_DB: dramabang
      TZ: Asia/Jakarta
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - dramabang-net

  frontend:
    build:
      context: ./frontend
    container_name: dramabang-frontend
    restart: always
    environment:
      - INTERNAL_API_URL=http://backend:3000/api
    depends_on:
      - backend
    networks:
      - dramabang-net

  nginx:
    image: nginx:alpine
    container_name: dramabang-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - dramabang-net

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: dramabang-tunnel
    restart: always
    volumes:
      - ./data:/data
    command: tunnel run --token-file /data/tunnel_token
    networks:
      - dramabang-net

networks:
  dramabang-net:
    driver: bridge
