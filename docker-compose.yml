version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: dramabang-backend
    restart: unless-stopped
    environment:
      - DB_PATH=/app/data/dramabang.db
    volumes:
      - ./data:/app/data
      - ./uploads:/app/public/uploads
    networks:
      - dramabang-net

  frontend:
    build:
      context: ./frontend
    container_name: dramabang-frontend
    restart: unless-stopped
    environment:
      - INTERNAL_API_URL=http://backend:3000/api
    depends_on:
      - backend
    networks:
      - dramabang-net

  nginx:
    image: nginx:alpine
    container_name: dramabang-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - dramabang-net

networks:
  dramabang-net:
    driver: bridge
